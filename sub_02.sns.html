<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>02. 든든스낵 SNS 콘텐츠</title>
   <!-- style sheet -->
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/fonts.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">

   <!-- JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <style>
      .container {
         display: flex;
         justify-content: center;
         flex-direction: column;
         padding: 0 150px;
      }
      
      /* SNS Gallery */
      .sns_gallery {
         background: #470069;
      }
      .txt_con {
         display: flex;
         justify-content: center;
         padding: 5rem;
         color: #FFF;
         opacity: 60%;
         font-size: 18px;
      }
      .grid {
         display: grid;
         grid-template-columns: repeat(4, 1fr);
         gap: 1.5rem;
         margin-top: 3rem;
         padding: 0 10rem;
      }
      .grid-item {
         display: flex;
         justify-content: center;
         width: 100%;
         cursor: pointer;
         transition: transform 0.3s;
      }
      .grid-item:hover {
         transform: scale(1.05);
         box-shadow: 0 0 40px rgb(0, 0, 0, 0.5);
      }

      /* 탭 기본 스타일 */
      .tabs {
         display: flex;
         justify-content: center;
         gap: 5rem;
         font-size: 20px;
      }
      .tabs button {
         width: 10%;
         padding: 7px;
         border: 2px solid #FFF;
         border-radius: 2rem;
         color: #fff;
         cursor: pointer;
      }
      .tabs .tab:hover {
         background: #fff;
         color: #470069;
         font-weight: 600;
      }
      .tabs .active {
         background: #fff;
         color: #470069;
         font-weight: 600;
         border: 2px solid #fff;
         border-radius: 2rem;
      }

      /* insta_btn */
      .insta_btn {
         display: block;
         margin: 4rem auto;
         padding: 1rem 2rem;
         color: #ffaa00;
         border: 2px solid #ffaa00;
         font-size: 23px;
         cursor: pointer;
         text-align: center;
      }
      .insta_btn:hover {
         background: #ffaa00;
         color: #470069;
         font-weight: 600;
      }
      .insta_btn a {
         text-decoration: none;
         color: inherit; /* 부모 색상 따라가기 */
         font-weight: 600;
      }

      /* 탭 컨텐츠 숨기기 */
      .tab-content {
         display: none; 
      }
      .tab-content.active {
         display: block;
      }

      /* 팝업 모달 스타일 */
      .popup {
         display: none; /* 기본 숨김 */
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0,0,0,0.8);
         justify-content: center;
         align-items: center;
      }
      .popup-img {
         width: 70vw;   /* 화면 가로 60% */
         height: auto;
         max-height: 80vh; /* 세로 화면 80% 이내 */
         object-fit: contain;
      }
      .popup .close {
         position: absolute;
         top: 20px;
         right: 30px;
         font-size: 30px;
         color: #fff;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <div class="container">
      <img src="./img/sns_02.svg" alt="든든스낵 인스타그램 디자인">
      <div class="sns_gallery">
         <div class="txt_con">
            <p>※ 본 페이지에는 게시되지 않은 콘텐츠도 포함되어 있습니다.</p>
         </div>
      
         <div class="tabs">
            <button class="tab active" data-tab="tab1">카드뉴스</button>
            <button class="tab" data-tab="tab2">참여형</button>
            <button class="tab" data-tab="tab3">프로모션</button>
            <button class="tab" data-tab="tab4">서비스 소개</button>
            <button class="tab" data-tab="tab5">상품소개</button>
         </div>
         
         <div class="tab-content active" id="tab1">
            <!-- tab1 -->
            <div class="grid">
               <img src="./img/sns_cardnews_thumbnail01.jpg" data-full="./img/sns_cardnews_detail01.png" alt="카드뉴스 콘텐츠1" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail02.jpg" data-full="./img/sns_cardnews_detail02.png" alt="카드뉴스 콘텐츠2" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail03.jpg" data-full="./img/sns_cardnews_detail03.png" alt="카드뉴스 콘텐츠3" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail04.jpg" data-full="./img/sns_cardnews_detail04.png" alt="카드뉴스 콘텐츠4" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail05.jpg" data-full="./img/sns_cardnews_detail05.png" alt="카드뉴스 콘텐츠5" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail06.jpg" data-full="./img/sns_cardnews_detail06.png" alt="카드뉴스 콘텐츠6" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail07.jpg" data-full="./img/sns_cardnews_detail07.png" alt="카드뉴스 콘텐츠7" class="grid-item">
               <img src="./img/sns_cardnews_thumbnail08.jpg" data-full="./img/sns_cardnews_detail08.png" alt="카드뉴스 콘텐츠8" class="grid-item">
            </div>
         </div>

         <div class="tab-content" id="tab2">
            <!-- tab2 -->
            <div class="grid">
               <img src="img/sns_interactive01.jpg" alt="참여형 콘텐츠1" class="grid-item">
               <img src="img/sns_interactive02.jpg" alt="참여형 콘텐츠2" class="grid-item">
               <img src="img/sns_interactive03.jpg" alt="참여형 콘텐츠3" class="grid-item">
               <img src="img/sns_interactive04.jpg" alt="참여형 콘텐츠4" class="grid-item">
               <img src="img/sns_interactive05.jpg" alt="참여형 콘텐츠5" class="grid-item">
               <img src="img/sns_interactive06.jpg" alt="참여형 콘텐츠6" class="grid-item">
               <img src="img/sns_interactive07.jpg" alt="참여형 콘텐츠7" class="grid-item">
               <img src="img/sns_interactive08.jpg" alt="참여형 콘텐츠8" class="grid-item">
            </div>
         </div>

         <div class="tab-content" id="tab3">
            <!-- tab3 -->
            <div class="grid">
               <img src="./img/sns_promotion01.jpg" alt="프로모션 콘텐츠1" class="grid-item">
               <img src="./img/sns_promotion02.jpg" alt="프로모션 콘텐츠3" class="grid-item">
               <img src="./img/sns_promotion03.jpg" alt="프로모션 콘텐츠4" class="grid-item">
            </div>
         </div>
         <div class="tab-content" id="tab4">
            <!-- tab4 -->
            <div class="grid">
               <img src="./img/sns_service01.jpg" alt="서비스 콘텐츠1" class="grid-item">
               <img src="./img/sns_service02.jpg" alt="서비스 콘텐츠2" class="grid-item">
               <img src="./img/sns_service03.jpg" alt="서비스 콘텐츠3" class="grid-item">
               <img src="./img/sns_service04.jpg" alt="서비스 콘텐츠4" class="grid-item">
               <img src="./img/sns_service05.jpg" alt="서비스 콘텐츠5" class="grid-item">
               <img src="./img/sns_service06.jpg" alt="서비스 콘텐츠6" class="grid-item">
               <img src="./img/sns_service07.jpg" alt="서비스 콘텐츠7" class="grid-item">
               <img src="./img/sns_service08.jpg" alt="서비스 콘텐츠8" class="grid-item">
            </div>
         </div>
         <div class="tab-content" id="tab5">
            <!-- tab5 -->
            <div class="grid">
               <img src="./img/sns_product01.jpg" alt="상품소개 콘텐츠1" class="grid-item">
               <img src="./img/sns_product02.jpg" alt="상품소개 콘텐츠2" class="grid-item">
               <img src="./img/sns_product03.jpg" alt="상품소개 콘텐츠3" class="grid-item">
               <img src="./img/sns_product04.jpg" alt="상품소개 콘텐츠4" class="grid-item">
               <img src="./img/sns_product05.jpg" alt="상품소개 콘텐츠5" class="grid-item">
               <img src="./img/sns_product06.jpg" alt="상품소개 콘텐츠6" class="grid-item">
               <img src="./img/sns_product07.jpg" alt="상품소개 콘텐츠7" class="grid-item">
               <img src="./img/sns_product08.jpg" alt="상품소개 콘텐츠8" class="grid-item">
            </div>
         </div>
         <button class="insta_btn">
            <a href="https://www.instagram.com/dndnsnack/">구경하러 가기</a>
         </button>
      </div>

      <!-- 팝업 모달 -->
      <div class="popup">
         <span class="close">&times;</span>
         <img class="popup-img" src="" alt="상세 이미지">
      </div>
   </div>
</body>

<script>
// -------------------------------
// 탭 전환 기능
// -------------------------------
const tabs = document.querySelectorAll('.tab'); // 모든 탭 버튼
const tabContents = document.querySelectorAll('.tab-content'); // 모든 탭 콘텐츠

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    // 1) 모든 탭 비활성화
    tabs.forEach(t => t.classList.remove('active'));
    // 2) 모든 탭 콘텐츠 숨김
    tabContents.forEach(tc => tc.classList.remove('active'));

    // 3) 클릭한 탭 활성화
    tab.classList.add('active');
    const target = document.getElementById(tab.dataset.tab);
    if (target) {
      target.classList.add('active');
    }
  });
});

// -------------------------------
// 팝업 열기/닫기 기능
// -------------------------------
const popup = document.querySelector('.popup'); // 팝업 전체
const popupImg = document.querySelector('.popup-img'); // 팝업 내부 이미지
const closeBtn = document.querySelector('.popup .close'); // 닫기 버튼

// 이미지 클릭 시 팝업 열기
document.querySelectorAll('.grid-item').forEach(img => {
  img.addEventListener('click', () => {
    popup.style.display = 'flex'; // 팝업 표시
    // data-full 속성이 있으면 그 이미지로, 없으면 기존 src 사용
    popupImg.src = img.dataset.full || img.src;
  });
});

// 닫기 버튼 클릭 시 팝업 닫기
closeBtn.addEventListener('click', () => {
  popup.style.display = 'none';
});

// 팝업 바깥 클릭 시 닫기
popup.addEventListener('click', e => {
  if (e.target === popup) {
    popup.style.display = 'none';
  }
});

</script>

</html>
